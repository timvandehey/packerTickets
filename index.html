<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen iFrame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none; /* Remove iframe border */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
